<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexboxes</title>
</head>
<body>
    <div class ="container">
        <ul>
            <li >
                <div class="item-container">
                    <div class="images">
                        <img src="/img/tomandjerry.jpg" alt="Tom & Jerry" width="90" height="80" >
                    </div>
                    <div class="content">
                        <h4>Tom & Jerry</h4>Created By: William Hanna & Joseph Barbera
                     </div>
                </div>

            </li>
            <li >
                <div class="item-container">
                    <div class="images">
                        <img src="/img/popeye.jpg" alt="Popeye" width="90" height="80" >
                    </div>
                    <div class="content">
                        <h4>Popeye</h4>Created By: Elize Crisler Segar
                     </div>
                </div>

            </li>
            <li >
                <div class="item-container">
                    <div class="images">
                        <img src="/img/scoobydoo.jpg" alt="Scooby Doo" width="90" height="80" >
                    </div>
                    <div class="content">
                        <h4>Scooby Doo</h4>Created By: Joe Ruby & Ken Spears
                     </div>
                </div>

            </li>
            <li >
                <div class="item-container none" >
                    <div class="images">
                        <img src="/img/mickey.jpg" alt="mickey" width="90" height="80" >
                    </div>
                    <div class="content">
                        <h4>Mickey</h4>Created By: Walt Disney
                     </div>
                </div>

            </li>
          
            </ul>


    </div>
</body>
</html>
